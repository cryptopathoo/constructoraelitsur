# Configuración Nginx para HTTPS - Constructora Elite Sur
# Usar este archivo si tu servidor usa Nginx en lugar de Apache

server {
    listen 80;
    server_name constructoraelitsur.cl www.constructoraelitsur.cl;
    
    # Redireccionar todo el tráfico HTTP a HTTPS
    return 301 https://constructoraelitsur.cl$request_uri;
}

server {
    listen 443 ssl http2;
    server_name constructoraelitsur.cl;
    
    # Redireccionar www a no-www
    if ($host = www.constructoraelitsur.cl) {
        return 301 https://constructoraelitsur.cl$request_uri;
    }
    
    # Configuración SSL (ajustar rutas según tu servidor)
    ssl_certificate /path/to/your/certificate.crt;
    ssl_certificate_key /path/to/your/private.key;
    
    # Configuración SSL moderna
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Headers de seguridad
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;
    add_header X-Content-Type-Options nosniff always;
    add_header X-Frame-Options DENY always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "upgrade-insecure-requests" always;
    
    # Configuración del sitio
    root /var/www/html/constructoraelitsur.cl;
    index index.html index.htm;
    
    # Compresión
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/xml+rss application/json;
    
    # Caché
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|webp|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
    
    # Configuración principal
    location / {
        try_files $uri $uri/ =404;
    }
}
