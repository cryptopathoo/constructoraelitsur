<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Header Simple - Constructora Elite Sur</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            padding-top: 100px;
        }
        
        /* ================= HEADER MEJORADO ================= */
        
        /* ----- Correcci√≥n de capas ----- */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e3a8a 25%, #3b82f6 50%, #1e40af 75%, #0f172a 100%);
            z-index: 10;
            height: 100px;
        }

        .navbar, .nav-container, .nav-menu, .nav-link {
            position: relative;
            z-index: 20;
        }

        .header-light-bursts,
        .header-glow-effects,
        .header-particles {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            pointer-events: none;
            z-index: 1;
        }

        /* ----- Efectos de r√°fagas ----- */
        .header-burst {
            position: absolute;
            background: linear-gradient(90deg, transparent 0%, #3b82f6 50%, transparent 100%);
        }
        .header-burst1 { top: 20%; left: -100px; width: 200px; height: 2px; animation: headerBurstMove1 5s ease-in-out infinite; }
        .header-burst2 { top: 50%; right: -150px; width: 300px; height: 1px; animation: headerBurstMove2 7s ease-in-out infinite; }
        .header-burst3 { top: 80%; left: -200px; width: 400px; height: 1.5px; animation: headerBurstMove3 6s ease-in-out infinite; }
        .header-burst4 { top: 30%; right: -120px; width: 240px; height: 1px; animation: headerBurstMove4 8s ease-in-out infinite; }

        /* ----- Efectos de glow ----- */
        .header-glow {
            position: absolute;
            border-radius: 50%;
        }
        .header-glow1 { top: 15%; left: 25%; width: 50px; height: 50px; background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%); animation: headerGlowPulse1 9s ease-in-out infinite; }
        .header-glow2 { top: 65%; right: 30%; width: 35px; height: 35px; background: radial-gradient(circle, rgba(59, 130, 246, 0.12) 0%, transparent 70%); animation: headerGlowPulse2 11s ease-in-out infinite; }
        .header-glow3 { bottom: 25%; left: 70%; width: 25px; height: 25px; background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%); animation: headerGlowPulse3 13s ease-in-out infinite; }
        .header-glow4 { top: 40%; left: 60%; width: 30px; height: 30px; background: radial-gradient(circle, rgba(147, 197, 253, 0.1) 0%, transparent 70%); animation: headerGlowPulse4 7s ease-in-out infinite; }
        .header-glow5 { top: 80%; left: 10%; width: 40px; height: 40px; background: radial-gradient(circle, rgba(59, 130, 246, 0.08) 0%, transparent 70%); animation: headerGlowPulse5 10s ease-in-out infinite; }

        /* ----- Part√≠culas ----- */
        .header-particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(59, 130, 246, 0.6);
            width: 3px; height: 3px;
            animation: float 6s ease-in-out infinite;
        }
        .header-particle:nth-child(2) { top: 30%; left: 80%; width: 2px; height: 2px; background: rgba(147, 197, 253, 0.5); animation: float 8s ease-in-out infinite reverse; }
        .header-particle:nth-child(3) { top: 60%; left: 20%; width: 4px; height: 4px; background: rgba(59, 130, 246, 0.4); animation: float 7s ease-in-out infinite; }
        .header-particle:nth-child(4) { top: 80%; left: 70%; width: 2px; height: 2px; background: rgba(147, 197, 253, 0.6); animation: float 9s ease-in-out infinite reverse; }
        .header-particle:nth-child(5) { top: 40%; left: 50%; width: 3px; height: 3px; background: rgba(59, 130, 246, 0.5); animation: float 5s ease-in-out infinite; }

        /* ----- Navbar ----- */
        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 100px;
        }

        .logo-img {
            height: 80px;
            width: auto;
        }

        .nav-menu {
            list-style: none;
            display: flex;
            gap: 20px;
            margin: 0;
            padding: 0;
        }
        .nav-link {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .nav-link:hover {
            color: #3b82f6;
            background: rgba(255, 255, 255, 0.1);
        }

        /* ----- Hamburguesa ----- */
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 30;
        }
        .hamburger span {
            display: block;
            height: 3px;
            margin: 5px 0;
            background: #fff;
            transition: 0.4s;
            width: 25px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                flex-direction: column;
                background: rgba(0,0,0,0.9);
                position: absolute;
                top: 100%; left: 0;
                width: 100%;
                padding: 20px;
            }
            .nav-menu.active {
                display: flex;
            }
            .hamburger {
                display: flex;
            }
        }

        /* ----- Animaciones ----- */
        @keyframes headerBurstMove1 { from { transform: translateX(0); } to { transform: translateX(200%); } }
        @keyframes headerBurstMove2 { from { transform: translateX(0); } to { transform: translateX(-200%); } }
        @keyframes headerBurstMove3 { from { transform: translateX(0); } to { transform: translateX(200%); } }
        @keyframes headerBurstMove4 { from { transform: translateX(0); } to { transform: translateX(-200%); } }

        @keyframes headerGlowPulse1 { 0%, 100% { opacity: 0.2; transform: scale(1);} 50% { opacity: 0.6; transform: scale(1.3);} }
        @keyframes headerGlowPulse2 { 0%, 100% { opacity: 0.1; transform: scale(1);} 50% { opacity: 0.5; transform: scale(1.2);} }
        @keyframes headerGlowPulse3 { 0%, 100% { opacity: 0.2; transform: scale(1);} 50% { opacity: 0.6; transform: scale(1.4);} }
        @keyframes headerGlowPulse4 { 0%, 100% { opacity: 0.1; transform: scale(1);} 50% { opacity: 0.4; transform: scale(1.2);} }
        @keyframes headerGlowPulse5 { 0%, 100% { opacity: 0.15; transform: scale(1);} 50% { opacity: 0.5; transform: scale(1.3);} }

        @keyframes float {
            0% { transform: translateY(0px); opacity: 0.6; }
            50% { transform: translateY(-10px); opacity: 1; }
            100% { transform: translateY(0px); opacity: 0.6; }
        }

        /* Secciones de prueba */
        .section {
            min-height: 100vh;
            padding: 50px 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: white;
        }

        #inicio { background: #3b82f6; }
        #quienes-somos { background: #1e40af; }
        #servicios { background: #1e3a8a; }
        #proyectos-realizados { background: #1d4ed8; }
        #testimonios { background: #2563eb; }
        #blog { background: #3b82f6; }
        #calculadora { background: #1e40af; }
        #contacto { background: #1e3a8a; }
    </style>
</head>
<body>
    <!-- ================= HEADER ================= -->
    <header class="header">
        <!-- R√°fagas de luz azul -->
        <div class="header-light-bursts">
            <div class="header-burst header-burst1"></div>
            <div class="header-burst header-burst2"></div>
            <div class="header-burst header-burst3"></div>
            <div class="header-burst header-burst4"></div>
        </div>
        
        <!-- Efectos de resplandor -->
        <div class="header-glow-effects">
            <div class="header-glow header-glow1"></div>
            <div class="header-glow header-glow2"></div>
            <div class="header-glow header-glow3"></div>
            <div class="header-glow header-glow4"></div>
            <div class="header-glow header-glow5"></div>
        </div>
        
        <!-- Part√≠culas -->
        <div class="header-particles">
            <div class="header-particle"></div>
            <div class="header-particle"></div>
            <div class="header-particle"></div>
            <div class="header-particle"></div>
            <div class="header-particle"></div>
        </div>
        
        <!-- Navbar -->
        <nav class="navbar">
            <div class="nav-container">
                <div class="logo">
                    <img src="LOGO SIN FONDO.png" alt="ELITSUR Constructora" class="logo-img">
                </div>
                <ul class="nav-menu">
                    <li><a href="#inicio" class="nav-link">Inicio</a></li>
                    <li><a href="#quienes-somos" class="nav-link">Qui√©nes Somos</a></li>
                    <li><a href="#servicios" class="nav-link">Servicios</a></li>
                    <li><a href="#proyectos-realizados" class="nav-link">Proyectos</a></li>
                    <li><a href="#testimonios" class="nav-link">Testimonios</a></li>
                    <li><a href="#blog" class="nav-link">Blog</a></li>
                    <li><a href="#calculadora" class="nav-link">Presupuesto</a></li>
                    <li><a href="#contacto" class="nav-link">Contacto</a></li>
                </ul>
                <!-- Bot√≥n hamburguesa -->
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </nav>
    </header>

    <!-- Secciones de prueba -->
    <section id="inicio" class="section">
        <h1>Inicio</h1>
    </section>

    <section id="quienes-somos" class="section">
        <h1>Qui√©nes Somos</h1>
    </section>

    <section id="servicios" class="section">
        <h1>Servicios</h1>
    </section>

    <section id="proyectos-realizados" class="section">
        <h1>Proyectos</h1>
    </section>

    <section id="testimonios" class="section">
        <h1>Testimonios</h1>
    </section>

    <section id="blog" class="section">
        <h1>Blog</h1>
    </section>

    <section id="calculadora" class="section">
        <h1>Presupuesto</h1>
    </section>

    <section id="contacto" class="section">
        <h1>Contacto</h1>
    </section>

    <!-- ================= JS ================= -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            console.log('üöÄ Inicializando navegaci√≥n mejorada...');
            
            const hamburger = document.querySelector(".hamburger");
            const navMenu = document.querySelector(".nav-menu");
            const navLinks = document.querySelectorAll(".nav-link");

            // Men√∫ hamburguesa
            if (hamburger && navMenu) {
                hamburger.addEventListener("click", () => {
                    navMenu.classList.toggle("active");
                    hamburger.classList.toggle("active");
                    console.log('üçî Men√∫ hamburguesa toggled');
                });
            }

            // Navegaci√≥n por enlaces
            navLinks.forEach(link => {
                link.addEventListener("click", (e) => {
                    e.preventDefault();
                    
                    const href = link.getAttribute('href');
                    console.log('üîó Navegando a:', href);
                    
                    // Cerrar men√∫ m√≥vil
                    if (navMenu && navMenu.classList.contains('active')) {
                        navMenu.classList.remove('active');
                        hamburger.classList.remove('active');
                    }
                    
                    // Navegar a la secci√≥n
                    if (href && href.startsWith('#')) {
                        const target = document.querySelector(href);
                        if (target) {
                            const headerHeight = 100;
                            const targetPosition = target.offsetTop - headerHeight;
                            
                            window.scrollTo({
                                top: Math.max(0, targetPosition),
                                behavior: 'smooth'
                            });
                            
                            console.log('‚úÖ Navegaci√≥n exitosa a:', href);
                        } else {
                            console.log('‚ùå Secci√≥n no encontrada:', href);
                        }
                    }
                });
            });

            console.log('‚úÖ Navegaci√≥n mejorada inicializada correctamente');
        });
    </script>
</body>
</html>
