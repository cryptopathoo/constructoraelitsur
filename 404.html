<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página no encontrada - Constructora Elite Sur</title>
    
    <!-- Meta tags para SEO -->
    <meta name="description" content="La página que buscas no existe. Visita nuestra página principal para conocer nuestros servicios de construcción en Villarrica.">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Redirección automática después de 10 segundos -->
    <meta http-equiv="refresh" content="10; url=/">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .error-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .error-content {
            max-width: 600px;
            padding: 2rem;
        }
        .error-code {
            font-size: 8rem;
            font-weight: 700;
            color: #0066ff;
            margin-bottom: 1rem;
            text-shadow: 0 4px 8px rgba(0, 102, 255, 0.3);
        }
        .error-message {
            font-size: 1.5rem;
            color: #333;
            margin-bottom: 2rem;
        }
        .error-description {
            color: #666;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
        .back-button {
            display: inline-block;
            background: linear-gradient(135deg, #0066ff, #0052cc);
            color: white;
            padding: 1rem 2rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 102, 255, 0.3);
        }
        .back-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 102, 255, 0.4);
        }
    </style>
</head>
<body>
    <div class="error-page">
        <div class="error-content">
            <div class="error-code">404</div>
            <h1 class="error-message">Página no encontrada</h1>
            <p class="error-description">
                Lo sentimos, la página que buscas no existe o ha sido movida. 
                Puedes regresar al inicio o explorar nuestros servicios.
            </p>
            <a href="index.html" class="back-button">
                <i class="fas fa-home"></i> Volver al Inicio
            </a>
        </div>
    </div>
</body>
</html>
